<!DOCTYPE html>
<html lang="en">

<head>

  <title>Procedural City Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
<style>
	
#lable, #value {
  background-color: lightgrey;
  width: 150px;
  border: 3px solid green;
  padding: 10px;
  margin-top: 15px;
  margin-left: 10px;
  margin-right: 10px;
  margin: 10px;
}
</style>
</head>

<body>

  <ul class="controls">
    <li>
      <button id="regenerate">Regenerate</button>
    </li>

    <li>
      <button id="options">Options</button>
    </li>
    <li>
	  <button id="visibility">Landmark Visibility</button>
    </li>
    <li>
      <button id="shadowMap"> Park Visibility </button>
	</li>
	<li>
		<button id="skyVisibility">Sky Visibility</button>
	  </li>
    <li>
      <button id="pause">Pause</button>
    </li>
    <li>
      <button id="export">Save</button>
	</li>
	<li>
		<div id="lable"></div>
		<div id="value"></div>
	</li>
  </ul>
 
	
 
  <div class="options module hidden">

    <section>

      <h3>City Parameters</h3>

      <div class="row">
        <div class="col col-label">
          <label for="grid_size">Grid Size</label>
        </div>
        <div class="col col-input">
          <input type="number" name="grid_size" id="grid_size" min="0" value="15" step="5" />
        </div>
      </div>

      <div class="row">
        <div class="col col-label">
          <label for="block_size">Block Size</label>
        </div>
        <div class="col col-input">
          <input type="number" name="block_size" id="block_size" min="0" value="150" step="5" />
        </div>
      </div>

      <div class="row">
        <div class="col col-label">
          <label for="block_margin">Block Margin</label>
        </div>
        <div class="col col-input">
          <input type="number" name="block_margin" id="block_margin" min="0" value="10" step="1" />
        </div>
      </div>

      <div class="row">
        <div class="col col-label">
          <label for="block_size">Road Width</label>
        </div>
        <div class="col col-input">
          <input type="number" name="road_width" id="road_width" min="0" value="20" step="5" />
        </div>
      </div>

      <div class="row">
        <div class="col col-label">
          <label for="tree_density">Tree Density</label>
        </div>
        <div class="col col-input">
          <input type="number" name="tree_density" id="tree_density" min="0" value="70" step="10" />
        </div>
      </div>

    </section>

  </div>

  <script src='../build/three.min.js'></script>
  <script src='js/OrbitControls.js'></script>
  <script src='js/perlin.js'></script>
  <script src="js/procedural.city.generator.js"  type="text/javascript"></script>
  <script  src="js/exporters/GLTFExporter.js" type="text/javascript"></script>

</body>

</html>
